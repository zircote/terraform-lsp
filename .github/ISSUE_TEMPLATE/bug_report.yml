name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Include expected vs actual.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
